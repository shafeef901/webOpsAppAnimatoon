<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
    background: #080e24 url(img/space.jpg) repeat;
    color: #626668;
}

ul.solarsystem {
    list-style: none;
}
ul.solarsystem li {
    position: absolute;
    border: 2px solid #394057;
}
ul.solarsystem li span {
    position: absolute;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
}

ul.solarsystem li.sun {
    width: 50px;
    height: 50px;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    background: #fc3;
    background-image: -webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0.22, rgb(204,153,0)),
        color-stop(1, rgb(255,219,112))
    );
    background-image: -moz-linear-gradient(
        center bottom,
        rgb(204,153,0) 50%,
        rgb(255,219,112) 100%
    );
    top: 298px;
    left: 457px;
    border: none;
    -webkit-box-shadow: 0 0 50px #c90;
    -moz-box-shadow: 0 0 50px #c90;
    box-shadow: 0 0 50px #c90;

}
ul.solarsystem li.planet1 {
    width: 100px;
    height: 100px;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    top: 270px;
    left: 430px;
    -webkit-animation-duration:5s; 
    -moz-animation-duration:5s;
}
ul.solarsystem li.planet1 span {
    background: #b6bac5;
    top: 10px;
    left: 10px;
    width: 10px;
    height: 10px;
}

ul.solarsystem li.planet2 {
    width: 160px;
    height: 160px;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    top: 240px;
    left: 400px;
    -webkit-animation-duration:8s; 
    -moz-animation-duration:8s;
}
ul.solarsystem li.planet2 span {
    background: #bf8639;
    top: 118px;
    left: 5px;
    width: 14px;
    height: 14px;
}
ul.solarsystem li.planet3 {
    width: 220px;
    height: 220px;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    top: 210px;
    left: 370px;
    -webkit-animation-duration:12s;
    -moz-animation-duration:12s;
}
ul.solarsystem li.planet3 span {
    background: #06c;
    top: 56px;
    left: 5px;
    width: 12px;
    height: 12px;
    -webkit-animation:moon linear infinite;
    -moz-animation:moon linear infinite;
}
ul.solarsystem li.planet3 span.moon {
    width: 4px;
    height: 4px;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    background: #ccc;
    top: 12px;
    left: 12px;

}
ul.solarsystem li.asteroids_meteorids {
    top: 155px;
    left: 315px;
    background: url(img/asteroids_meteorids.png) no-repeat 0 0;
    width: 330px;
    height: 330px;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    filter: brightness(180%);
    border: none;
    -webkit-animation-duration:50s; 
    -moz-animation-duration:50s;
}

ul.solarsystem li.paused{
    -webkit-animation-play-state:paused;
    animation-play-state:paused;
}

ul.solarsystem li {
    -webkit-animation:orbit linear infinite;
    -moz-animation:orbit linear infinite;
}
ul.solarsystem li.planet3 span {
    -webkit-animation:moon linear infinite;
    -moz-animation:moon linear infinite;
}

ul.solarsystem li.planet3 span {-webkit-animation-duration:2s; -moz-animation-duration:2s;}

@-webkit-keyframes orbit { from { -webkit-transform:rotate(0deg) } to { -webkit-transform:rotate(360deg) } }
@-webkit-keyframes moon { from { -webkit-transform:rotate(0deg) } to { -webkit-transform:rotate(360deg) } }

@-moz-keyframes orbit { from { -moz-transform:rotate(0deg) } to { -moz-transform:rotate(360deg) } }
@-moz-keyframes moon { from { -moz-transform:rotate(0deg) } to { -moz-transform:rotate(360deg) } }

}
    </style>

<!--including jquery files-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>

<!--including our javascript file-->
<script src="js/main.js"></script>
  
</script>
</head>
<body>
    <ul class="solarsystem">
        <li class="sun">
        </li>
        <li class="planet1">
            <span></span>
        </li>
        <li class="planet2">
            <span></span>
        </li>
        <li class="planet3">
            <span>
                <span class="moon"></span>
            </span>
        </li>
        <li class="asteroids_meteorids">
        <span></span>
        </li>
    </ul>
    <h1> Simple Solar System Model using CSS </h1>
    <button class="p1"> Plano </button>
    <button class="p2"> Planete </button>
    <button class="p3"> Planole </button>
</body>
</html>
